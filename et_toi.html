
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Et toi, où en es-tu ?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Et toi, où en es-tu ?</h1>
    <p>Le temps passe, les vies s’éteignent, d’autres naissent... Et toi, es-tu prêt ?</p>

    <div class="counter" id="deaths">0</div>
    <div class="label">Décès dans le monde aujourd’hui</div>

    <div class="counter" id="births">0</div>
    <div class="label">Naissances dans le monde aujourd’hui</div>

    <div class="counter" id="souls">0</div>
    <div class="label">Décisions pour Christ (estimation symbolique)</div>

    <div class="counter" id="jesusMentions">0</div>
    <div class="label">Noms de Jésus prononcés aujourd’hui</div>

    <audio id="bgm" autoplay loop controls>
      <source src="pad_celeste.mp3" type="audio/mpeg">
      Votre navigateur ne supporte pas la lecture audio.
    </audio>
  </main>
  <script src="script.js"></script>
</body>
</html>
